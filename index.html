<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dosari Website</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
    }

    nav {
      background-color: #1e1e2f;
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .logo span {
      font-size: 22px;
      font-weight: bold;
      color: #f5f5f5;
    }

    .nav-links {
      display: flex;
      gap: 30px;
      flex-direction: row;
    }

    .nav-links a {
      text-decoration: none;
      color: #cccccc;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ffffff;
    }

    h1 {
      text-align: center;
      padding: 40px;
      color: #333;
    }

</head>

  <nav>
    <div class="logo">
  <img src="logo.png" alt="Logo" />
</div>
    <div class="nav-links">
